<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="ginatovaralmario">
    <meta name="project" content="todolist">
    <title>To-Do List App</title>
    <!-- include style file -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="container">
            <div class="todo-app">
                <div class="mini-wrap">
                    <h2>To-Do List</h2>
                    <img src="img/todo.png" alt="todo-icon">
                </div>
                <div class="row">
                    <input type="text" id="input-box" placeholder="Add your text">
                    <button>Add</button>
                </div>
                <ul class="list-container">
                    <li>Task 1</li>
                    <li>Task 2</li>
                    <li>Task 3</li>
                </ul>
            </div>

        </div>
    </main>
</body>

</html>
